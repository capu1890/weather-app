<!DOCTYPE html>
<HTMl>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Weather App</title>
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="app-wrap">
            <header>
                <input type="text" autocomplete="off" class="search-box" 
                placeholder="Search for a city...">
            </header>
            <main>
                <section class="location">
                    <div class="city">Location / Country</div>
                    <div class="date">day / date / month / year</div>
                </section>
                <div class="current">
                <canvas class="icon" width="128" height="128"></canvas>
                <div class="temp">00<span>°f</span></div>
                <div class="weather">Weather</div>
                <div class="high-low">00°f / 00°f </div>
                </div>
            </main>
        </div>





        <script src="/JavaScript/skycons.js"></script>
        <script src="/JavaScript/javascript.js"></script>

    </body>
</HTMl>
